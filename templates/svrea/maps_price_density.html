{% extends '../base.html' %}
{% load humanize %}
{% load static %}


{% block head %}
<style>
    .full, html, body {
        height:100%;
        margin:0;
    }
    .full {
        display: flex;
        flex-direction: column;
    }

    #map {
        flex:2;
        display: flex;
    }
</style>
{% endblock %}

{% block content %}
    <div id="map"></div>
    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 57.585752, lng:  14.198204},
                    zoom: 6,
                    maxZoom:12,
                    minZoom: 6,
                    scaleControl: true
            });

            var layer_Skane = new google.maps.KmlLayer({
                url: 'https://drive.google.com/open?id=0BwFGzorEH6RxYjd0VGxrU0c0Z1k',
            });

            layer_Skane.setMap(map)
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIE9wJPz5n13I1vcB02dx9mM2tcKNJ6A&libraries=visualization&callback=initMap">
    </script>
{% endblock %}
