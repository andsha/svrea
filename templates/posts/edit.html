{% extends '../base.html' %}
{% load humanize %}
{% load static %}
{% block content %}

<form method="post" > {% csrf_token %}
    <div class="full">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-sm-8 text-center">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">Edit Post {{post.id}}</div>
                        <textarea name="post_title" wrap="soft">{{post.title}}</textarea><br>
                        <textarea name="post_text"  rows="4" wrap="soft">{{post.text}}</textarea><br>
                        <div class="btns"><button type="submit" name="editpost" value="1">Submit</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
